<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section id="container">
    <aside id="sidebar">
        <section class="side-header">
            <h2>Projects</h2>
        </section>
        <section class="main-nav">
        </section>
        <section class="add-project">
            <button class="btn btn-add-project"><span>+</span>Add New Project</button>
        </section>
        <section class="user-settings">
        </section>
    </aside>
    <section id="content">
        <header id="header">
            <h1></h1>
        </header>
        <section class="main">
            <section class="tasks">
                <input type="search" class="searchbar" placeholder="Search" />
                <section class="task-content">
                    <dialog class="task-modal hidden">
                        <button class="btn-close">Close modal</button>
                        <form class="task-form">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title">
                            <label for="description">Desc</label>
                            <input type="text" name="description" id="description">
                            <input type="radio" id="low" name="priority" value="low" />
                            <label for="low">Low</label>
                            <input type="radio" id="medium" name="priority" value="medium" />
                            <label for="medium">Medium</label>
                            <input type="radio" id="high" name="priority" value="high" />
                            <label for="high">High</label>
                            <textarea id="notes" name="notes"></textarea>
                            <input type="date" id="dueDate" name="dueDate" />
                            <select name="progress" id="progress">
                                <option value="To-Do">To-Do</option>
                                <option value="Doing">Doing</option>
                                <option value="Done">Done</option>
                            </select>
                            <button type="submit" class="task-button modal-btn">Add</button>
                        </form>
                    </dialog>
                    <dialog class="project-modal hidden">
                        <form class="form project-form">
                            <input type="text" id="type" name="type" value="Important" />
                            <button type="submit" class="modal-btn project-add">Add Project</button>
                        </form>
                    </dialog>
                </section>
            </section>
            <section class="task-data">
                <section class="task-data-btns">
                    <button style="color: #2b8ae8" class="edit-task">Edit</button>
                    <button style="color: #ff2828" class="delete-task">Delete</button>
                    <h2>Task Details</h2>
                    <p>Select a task to view details</p>
                </section>
                <section class="detail-section">
                </section>
            </section>
        </section>
    </section>
</section>
</body>
</html>
